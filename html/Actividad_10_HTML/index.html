<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Pinares Mind & Health</title>
</head>
<body style="background-color: rgb(202, 223, 255) ;">
<div style="text-align: center; "> 
<img height="66px" src="img/Logo-web-horizontal.png" alt="Logo Clínica Pinares Mind & Health" >
</div>

<p style="color: #000000; text-align: center; ">WebApp para Clínica Pinares Mind & Health</p>
<p style="color: #2b6cb0; text-align: center; ">Desarrollado por Daniela Camelo</p>
<h2 style="color: #002750; text-align: center; " >Información del Paciente <h2> 
<hr>

<table style="background-color:  rgb(202, 223, 255); margin: auto; padding: 20px;">
  <tr> 
    <td>
        <label style="font-size: 15px;">DNI</label>   
    </td>
    <td>
        <input type="number" placeholder="Números sin espacios"></td>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;">Foto</label>
    </td>
    <td>
        <input type="file">
    </td>
 </tr>
 <tr> 
    <td>
        <label style="font-size: 15px ; ">Nombre</label> 
    </td>
    <td>
        <input type="text" placeholder="Escriba su Nombre">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ; ">Apellidos</label> 
    </td>
    <td>
        <input type="text" placeholder="Escriba sus Apellidos">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;">Fecha de nacimiento</label> 
    </td>
    <td>
        <input type="date" placeholder="dd/mm/aaaa">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;">Sexo</label> 
    </td>
    <td>
        <select name="Sexo" id=""> 
        <option value="0">-Seleccione- </option>
        <option value="1">Femenino</option>
        <option value="2">Maculino </option></select>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;">Nombres del representante</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Teléfonos</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Sala</label> 
    <td>
        <select name="Sexo" id=""> 
        <option value="0">-Seleccione- </option>
        <option value="1">Emergencia</option>
        <option value="1">Laboratorio</option>
        <option value="1">Rayos X </option>  
        <option value="1">Hospitalización</option>    
        <option value="2">Sala A </option></select>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Dirección</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >País</label> 
    </td>
    <td>
        <select name="Sexo" id=""> 
        <option value="0">-Seleccione- </option>
        <option value="1">Colombia</option>
        <option value="1">Venezuela</option>
        <option value="1">Ecuador X </option>  
        <option value="1">Perú</option> 
        <option value="1">Brasil</option>    
        <option value="2">Panamá  </option></select>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Departamento</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Provincia</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Distrito</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Estado Civil</label> 
    </td>
    <td>
        <select name="Sexo" id=""> 
        <option value="0">-Seleccione- </option>
        <option value="1">Soltero</option>
        <option value="1">Casado</option>
        <option value="1">Unión Libre </option>  
        <option value="1">Separado</option> 
        <option value="1">Divorciado</option></select>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Emergencia</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Grupo Sanguineo</label> 
    </td>
    <td>
        <select name="Sexo" id=""> 
        <option value="0">-Seleccione- </option>
        <option value="1">A+</option>
        <option value="1">B+</option>
        <option value="1">AB+ </option>  
        <option value="1">AB-</option> 
        <option value="1">O</option>
        <option value="1">O+</option></select>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >VIH</label> 
    </td>
    <td>
        <select name="Sexo" id=""> 
        <option value="0">-Seleccione- </option>
        <option value="1">Si</option>
        <option value="1">No</option></select>
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Ocupación</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Peso</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Talla</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Alérgico</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Medicamento que toma actualmente</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <label style="font-size: 15px ;" >Enfermedad que tiene</label> 
    <td>
        <input type="text">
    </td>
 </tr>
 <tr>
    <td>
        <input type="submit" value="Registrarse">
    <td>
        <input type="reset" value="Cancelar">
    </td>
 </tr>
</table>
 
</body>
</html>
