<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>App Calculadora 3.0</title>
</head>
<body>
    <div class="form-body">
        <img src="img/icons8-calculadora-100.png" alt="user-login">
        <p class="text"> Calculator 3.0</p>
        <form class="calculadora-form">
            <input type="number" name="n1" id="n1" placeholder="Digite el primer número">
            <input type="number" name="n2" id="n2" placeholder="Digite el segundo número">
            <input type="button" value="+" id="button" onclick="sumar()">
            <input type="button" value="-" id="button" onclick="restar()">
            <input type="button" value="x" id="button" onclick="multiplicar()">
            <input type="button" value="/" id="button" onclick="dividir()">
            <p class="js" id="resultado_suma"></p>
            <p class="js" id="resultado_resta"></p>
            <p class="js" id="resultado_multiplicacion"></p>
            <p class="js" id="resultado_division"></p>
        </form>
    </div>
    <div>
        <script src="js/app.js"></script>
    </div>
    
</body>
</html>
